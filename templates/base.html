{% load static from staticfiles %}<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8"/>
	<title>{% block title %}Nykamp Web{% endblock %}</title>
	<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
	<script src="{% static 'js/jquery-1.12.0.min.js' %}"></script>
	<script src="{% static 'js/jquery.cookie.js' %}"></script>
	<script src="{% static 'js/ajaxcsrf.js' %}"></script>
	
</head>

<body>
	
	<div class="toolbar">
	
	<div class="title">{% block main_header %}<h1>Nykamp Web</h1>{% endblock %}</div>
	
		{% block login_logout %}
		
			<div class="login_logout_button">
				{% if request.user.is_authenticated %}
					<a href="{% url 'logout' %}"><p>Log Out</p></a>
				{% else %}
					<a href="{% url 'login' %}"><p>Log In</p></a>
				{% endif %}
			</div>
			
		{% endblock %}
	
	</div>	
	
	<div class="content">
	{% block content %}
	{% endblock %}
	</div>
	
</body>

</html>
