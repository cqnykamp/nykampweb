{% load static from staticfiles %}<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8"/>
	<title>{% block title %}Nykamp web{% endblock%}</title>
	<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
	<script src="{% static 'js/jquery-1.12.0.min.js' %}"></script>
	<script src="{% static 'js/jquery.cookie.js' %}"></script>
	<script src="{% static 'js/ajaxcsrf.js' %}"></script>
	

</head>

<body>
	
	{% block login_logout %}
	
		{% if request.user.is_authenticated %}
			<a href="{% url 'logout' %}"><h6>Logout</h6></a>
		{% else %}
			<a href="{% url 'login' %}"><h6>Login</h6></a>
		{% endif %}
		
	{% endblock %}

	{% block content %}
	{% endblock %}
	
</body>

</html>
